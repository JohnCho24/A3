<!DOCTYPE html>
<html lang = eng >
<head>
    <meta charset = "utf-8" >
    <meta name="viewport"  content="width=device-width, initial-scale=1.0" >
    <title >   Countrynator | Home </title >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Wallpoet&display=swap"
    rel="stylesheet">

    
    <link rel = "stylesheet" href = "/static/styles/style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<div class="stars">
        <nav class="sidebar" id="sidebar">
            <button class="hamburger" id="hamburger">&#9776;</button>
            <ul class="menu" id="menu">
                <li class="pageName"><img src="/static/images/name.png" alt="app_name">
                </li>
                <li><a href="{{url_for('home')}}">Home</a></li>
                <li><a href="{{url_for('play')}}">Play</a></li>
                <li><a href="{{url_for('learn')}}">Learn</a></li>
                <li><a href="{{url_for('user')}}">User</a></li>
            </ul>
        </nav>
</div>
<div class="quiz-container">
    <h2 class="quiz-question"></h2>
    <div class="quiz-options">
      <button class="quiz-option" data-option="1"></button>
      <button class="quiz-option" data-option="2"></button>
      <button class="quiz-option" data-option="3"></button>
      <button class="quiz-option" data-option="4"></button>
    </div>
    <button class="next-question">Next</button>
    <p class="score" >Score: <span id="scorenum" class="score-number"></span></p>
  </div>
  
</body>
<script>
    const starsContainer = document.querySelector(".stars");
  
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.width = Math.random() * 3 + "px";
      star.style.height = star.style.width;
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDuration = Math.random() * 2.5 + 1 + "s";
      star.style.animationDelay = Math.random() * 3 + "s";
      star.style.opacity = Math.random() + 0.2;
      starsContainer.appendChild(star);
    }
  </script> 
    <script src="/static/scripts/quizz.js"></script>
</html>
